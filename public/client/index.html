<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theature Chat Client App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body class="container p-3 d-flex flex-column">
    <div class="d-flex align-items-center">
        <h1 class="flex-grow-1">Client App</h1>
        <input type="text" class="form-control w-50 w-lg-25" placeholder="Username" aria-label="Username" id="username-input">
    </div>
    <!-- <div class="input-group mb-3" id="username-input-group">
        <span class="input-group-text">Username</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username-input">
    </div> -->

    
    <!-- <div id="form-container" class="input-group">
        <input type="text" name="chat" id="chat-input" class="form-control flex-grow-1 m-1 w-100" placeholder="Messages">
        <button id="chat-submit" class="form-control m-1 flex-shrink-1">Send</button>
    </div> -->


    <ul class="nav nav-pills mt-3 mb-2" id="moderator-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat-tab-pane"
                type="button" role="tab" aria-controls="chat-tab-pane" aria-selected="true">Chat</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase-tab-pane"
                type="button" role="tab" aria-controls="purchase-tab-pane" aria-selected="true">Purchases</button>
        </li>

    </ul>
    <div class="tab-content flex-grow-1 overflow-auto" id="moderator-tab-content">
        <div class="tab-pane show overflow-auto" id="chat-tab-pane" role="tabpanel" aria-labelledby="chat-tab" tabindex="0">
            <div class="overflow-auto">
                <h2>Your Messages</h2>
                <div id="msg-container" class="overflow-auto"></div>
            </div>
        </div>
        <div class="tab-pane show active" id="purchase-tab-pane" role="tabpanel" aria-labelledby="purchase-tab" tabindex="0">
            <div id="purchase-container" class="overflow-auto">
                <h2>Make an actor...</h2>
                <div id="options-container" class="overflow-auto"></div>
                <!-- <div class="option"><span class="option-text">Pinch nose while saying lines</span><span class="price">$2</span></div> -->
                <!-- <div class="option-row d-flex p-1"><div class="price m-1">$1</div><div class="option-text flex-grow-1 m-1">Pinch nose while saying lines</div><div class="m-1"><i class="bi bi-bag-heart"></i></div></div> -->
                
            </div>
        </div>
    </div>

    <form id="chat-form">
        <div class="input-group mt-2">
            <input type="text" class="form-control" placeholder="Chat" id="chat-input">
            <button type="submit" class="btn btn-outline-secondary" id="chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z">
                    </path>
                </svg>
            </button>
        </div>
        <div id="form-err"></div>
    </form>

    <!--purchase modal-->
    <div class="modal fade" id="purchase-modal" tabindex="-1" aria-labelledby="purchase-modal-label" aria-hidden="true" data-item-cost="" data-item-description="">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="purchase-modal-label">Purchase Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Confirm purchase to make an actor <span id="purchase-description"></span> for <span id="purchase-cost"></span>?
                    <p id="purchase-modal-err" class="err"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="confirm-purchase-btn" type="button" class="btn btn-primary">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
